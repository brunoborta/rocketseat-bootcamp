<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Twitter</title>
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="images/home.svg" alt="home" /> Home</li>
            <li>
              <img src="images/notification.svg" alt="notification" />
              Notifications
            </li>
            <li><img src="images/message.svg" alt="message" /> Message</li>
          </ul>
        </nav>
        <img src="images/logo.svg" alt="logo-twitter" />
        <div class="side">
          <input type="text" name="" id="" placeholder="Search on Twitter" />
          <img src="images/avatar.png" alt="avatar" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Styling using flexbox!</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active"><span>Tweets</span><strong>13105</strong></li>
          <li><span>Following</span><strong>94</strong></li>
          <li><span>Followers</span><strong>8462</strong></li>
          <li><span>Favorites</span><strong>16659</strong></li>
          <li><span>Lists</span><strong>12</strong></li>
          <li><span>Moments</span><strong>101</strong></li>
        </ul>
        <div class="actions">
          <button>Follow</button>
          <img src="/images/more.svg" alt="more" />
        </div>
      </div>
    </div>
  </body>
</html>
